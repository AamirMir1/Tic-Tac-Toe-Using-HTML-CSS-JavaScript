<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
        </ul>
        <h2>Created By Aamir</h2>
    </nav>
    <div class="mainContainer">
        <div class="gameInformation">
            <h1 id="title " class="margins">Tic Tac Toe Game</h1>
            <div class="isTurn margins">Turn For Cat</div>
            <span id="resetSpan " class="margins"><button id="reset">Reset</button></span>
            <h1 id="jerryOrCat"></h1>

        </div>
        <div class="container">
            <div class="line"></div>
            <div class="boxes bt bl"><img alt="" class="images"></div>
            <div class="boxes bt"><img alt="" class="images"></div>
            <div class="boxes bt br"><img alt="" class="images"></div>
            <div class="boxes bl"><img alt="" class="images"></div>
            <div class="boxes"><img alt="" class="images"></div>
            <div class="boxes br"><img alt="" class="images"></div>
            <div class="boxes bl bb"><img alt="" class="images"></div>
            <div class="boxes bb"><img alt="" class="images"></div>
            <div class="boxes bb br"><img alt="" class="images"></div>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>

</html>
